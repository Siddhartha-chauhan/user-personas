<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Project Pages</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container{
      text-align: center;
    }

    h1{
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .cards{
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .card{
      background: #111827;
      padding: 30px 40px;
      border-radius: 15px;
      width: 250px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      transition: transform .3s ease, box-shadow .3s ease;
      border: 1px solid rgba(255,255,255,0.1);
    }

    .card:hover{
      transform: translateY(-8px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      border-color: #38bdf8;
    }

    a{
      text-decoration: none;
      color: #38bdf8;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Project Pages</h1>

    <div class="cards">
      <div class="card">
        <a href="user-personas.html">User Personas</a>
      </div>

      <div class="card">
        <a href="user-stories.html">User Stories</a>
      </div>
    </div>
  </div>
</body>
</html>
